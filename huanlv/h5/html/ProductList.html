<!-- muiJS -->	
<script src="../js/mui.min.js"></script>
<script src="../js/mui.pullToRefresh.js"></script>

<!-- 常用JS -->
<script src="../js/jquery-1.9.1.min.js"></script>
<script src="../js/common.js"></script>
<script type="text/javascript">
		//启用双击监听
		mui.init({
			gestureConfig:{
				doubletap:true
			},
			subpages:[{
				url:'productListSub.html',
				id:'productListSub.html',
				styles:{
					top: '45px',
					bottom: '0px',
				}
			}]
		});
		
		var contentWebview = null;
		document.querySelector('header').addEventListener('doubletap',function () {
			if(contentWebview==null){
				contentWebview = plus.webview.currentWebview().children()[0];
			}
			contentWebview.evalJS("mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)");
		});
		
		var knowChannel = "";
		//knowChannel初始化
		function onSetKnowChannel(nativeKnowChannel){
		  knowChannel = nativeKnowChannel;
		}
		
		function goback(){
			try{
		        if(knowChannel.indexOf("IOS")>=0) {
		                javatojs.JSWithTypeAndJsonString("3","");
		        } else if(knowChannel.indexOf("ADR")>=0) {
		                javatojs.JSWithTypeAndJsonString("3","");
		        } else {
		        	    javatojs.JSWithTypeAndJsonString("3","");
		        }
			} catch(e) {
				console.log("Failed to invoke native method.");
			}
		}
		
</script>
</body>
</html>
